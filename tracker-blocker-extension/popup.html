<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tracker Blocker Pro</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      width: 320px;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      border-radius: 12px;
    }

    .container {
      padding: 16px;
    }

    h1 {
      font-size: 18px;
      font-weight: 700;
      margin: 0 0 10px;
      text-align: center;
      color: #00f5d4;
      letter-spacing: 1px;
    }

    .stats {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 14px;
      text-align: center;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.4);
    }

    .stats span {
      font-size: 28px;
      font-weight: 700;
      color: #ff6b6b;
    }

    .logs {
      max-height: 180px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      border-radius: 8px;
      font-size: 13px;
      line-height: 1.4;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.3);
    }

    .log-item {
      margin-bottom: 6px;
      padding: 6px;
      border-left: 3px solid #00f5d4;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 4px;
      animation: fadeIn 0.5s ease;
    }

    .log-time {
      font-size: 11px;
      color: #bbb;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(4px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .buttons {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }

    button {
      flex: 1;
      background: linear-gradient(135deg, #00f5d4, #00bbf9);
      color: #000;
      border: none;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      transition: all 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #00bbf9, #00f5d4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üö´ Tracker Blocker Pro</h1>

    <div class="stats">
      Total Blocked: <span id="blockedCount">0</span>
    </div>

    <div class="logs" id="logList">
      <p style="text-align:center; color:#bbb;">No trackers blocked yet üéâ</p>
    </div>

    <div class="buttons">
      <button id="optionsBtn">‚öôÔ∏è Options</button>
      <button id="clearLogs">üóë Clear</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
